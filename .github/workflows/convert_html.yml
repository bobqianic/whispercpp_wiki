name: Compile and Deploy Jupyter Book to GitHub Pages

# Only run this when the master branch changes
on:
  push:
    branches:
    - main
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    paths:
    - mynewbook/**

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -U jupyter-book
        pip install matplotlib
        pip install numpy

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build mynewbook
        
    - name: Set git user
      run: |
        git config user.name "bobqianic"
        git config user.email "129547291+bobqianic@users.noreply.github.com"

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.PUSH_PAGES }}
        publish_dir: mynewbook/_build/html
